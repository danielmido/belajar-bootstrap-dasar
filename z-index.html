<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Bootstrap</title>

  <!-- CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="z-3 position-absolute border border-primary bg-primary-subtle" style="width: 200px; height: 200px; top: 0; left: 0;"></div>
  <div class="z-2 position-absolute border border-primary bg-primary-subtle" style="width: 200px; height: 200px; top: 20px; left: 20px;"></div>
  <div class="z-1 position-absolute border border-primary bg-primary-subtle" style="width: 200px; height: 200px; top: 40px; left: 40px;"></div>
  <div class="z-0 position-absolute border border-primary bg-primary-subtle" style="width: 200px; height: 200px; top: 60px; left: 60px;"></div>
  <div class="z-n1 position-absolute border border-primary bg-primary-subtle" style="width: 200px; height: 200px; top: 80px; left: 80px;"></div>

  <!-- Script -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>

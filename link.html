<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Bootstrap</title>

  <!-- CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="m-5">
    <a href="#">Contoh Link 1</a>
    <a class="link-opacity-50" href="#">Contoh Link 2</a>
    <a class="link-opacity-75 link-opacity-25-hover" href="#">Contoh Link 3</a>
    <a class="link-underline-danger" href="#">Contoh Link 4</a>
  </div>

  <div class="m-5">
    <a class="link-offset-3" href="#">Contoh Link 1</a>
    <a class="link-underline link-underline-opacity-50" href="#">Contoh Link 2</a>
    <a class="link-underline link-underline-opacity-75 link-underline-opacity-25-hover" href="#">Contoh Link 3</a>
    <a class="link-offset-3-hover link-underline-danger" href="#">Contoh Link 4</a>
  </div>

  <div class="m-5">
    <a class="link-success" href="#">Contoh Link 1</a>
    <a class="link-warning" href="#">Contoh Link 2</a>
    <a class="link-danger" href="#">Contoh Link 3</a>
  </div>

  <!-- Script -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
